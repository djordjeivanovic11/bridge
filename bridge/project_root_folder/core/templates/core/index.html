{% extends 'base.html' %}

{% block content %}
  <h1>Feed</h1>

  {% if recent_posts %}
    <ul>
      {% for post in recent_posts %}
        <li>{{ post.user.username }} - {{ post.content }} - {{ post.created_at }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts from your country yet.</p>
  {% endif %}
{% endblock %}
